    <script type="text/javascript">
    function submitClicked() {
        
       var formObject = [];  
       const formData = new FormData(document.querySelector('form'))
       
       for (var nameValue of formData.entries()) {
            console.log('Field name is : ' + nameValue[0] + ', Value is: ' + nameValue[1]);    
            formObject[formObject.length] = { name: nameValue[0], value: nameValue[1] };    
           
       }
        localStorage.setItem('loginForm', JSON.stringify(formObject));
        console.log(formObject);
        

        
        event.preventDefault(); // this prevents the form from being submitted, refreshing and losing values
    }
    var form = document.getElementById('login-page');
    form.addEventListener("submit", submitClicked);
  </script> 
    
    
    <script>
     //javascript code will only run once the DOM is ready   

        
        // wait for a submit event on the form
        $( "form" ).submit(function( event ) {
            // get the values of the form into an array
            var formValues=$( this ).serializeArray() ;
            // write the formvalues to the console log
            console.log( formValues );
            localStorage.setItem('loginForm', JSON.stringify(formValues));
            // prevent the form from actually submitting - event.preventDefault() could also be used..
            return false;
        });   
    </script>
