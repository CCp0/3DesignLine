<body class="bg-warning">
<main class="container">       
    <h1>Checkout</h1>
    <div class="row">    
        <div class="col-sm col-md-4"> 
          <form name="paymentdetails" id="pdetails" action="" method="get">
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div class="form-group">
                        <label for="getFirstName">First name</label>
                        <input type="text" class="form-control" id="getFirstName" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="getLastName">Last name</label> 
                        <input type="text" class="form-control" id="getLastName" name="lastname" placeholder="Last Name" required>
                    </div>    
                    <div class="form-group">
                        <label for="getAddress1">County</label> 
                        <input type="text" class="form-control" id="getAddress1" name="Country" placeholder="County" required>
                    </div> 
                    <div class="form-group">
                        <label for="getAddress2">Town</label> 
                        <input type="text" class="form-control" id="getAddress2" name="address2"  placeholder="Town" required>
                    </div> 
                        <div class="form-group">
                        <label for="getAddress3">Street</label> 
                        <input type="text" class="form-control" id="getAddress3" name="address3"  placeholder="Street" required>
                    </div> 
                </fieldset>    
                <fieldset>
                    <legend>Payment Details</legend>
                    <div class="form-group">
                        <label for="getCardName">Card Name</label> 
                        <input type="text" class="form-control" id="getCardName" name="cardname" placeholder="FIRSTNAME SURNAME" required>
                    </div>   
                    <div class="form-group">
                        <label for="getCardNumber">Card Number</label> 
                        <input type="text" class="form-control" id="getCardNumber" name="cardnumber" placeholder="**** **** **** ****" required>
                    </div>
                    <div class="form-group">
                        <label for="getCardCVC">CVC</label> 
                        <input type="password" class="form-control" id="getCardNumber" name="cardnumber" placeholder="3 Digits on Back of Card" required>
                    </div>
                </fieldset>    
                <div class="alert alert-success d-none" id="payment-success" role="alert">
                    Thank you for your purchase. You will receive delivery details via email. Please return to our <a href="shop.html">Shopping Page</a>.
                </div>
                <div class="alert alert-danger d-none" id="payment-failure" role="alert">
                  There seems to be a problem with the card details you entered.
                </div>                
                <div class="mt-3 form-group">
                    <input type='submit' class="btn btn-primary" id="buy-button" value="Buy Now">
                </div>
            </form>
        </div> 
        <div class="col-sm col-md-4"> 
          <div id="root">

          </div>
        </div>
    </div>
